<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITOA: Image to ASCII Converter</title>
    <link rel="stylesheet" href="style.css">

    <!-- html2canvas library for perfect JPEG export (required for Save JPEG feature) -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="particles"></div>
    <div id="container">
        <h1>ITOA: Image to ASCII Converter</h1>
        <p class="attribution">// by vivek teotia</p>
        
        <div id="controls">
            <select id="density">
                <option value="standard">Standard ASCII</option>
                <!-- All other script options will be added dynamically by JavaScript -->
            </select>
            <button id="colors">Colors</button>
            <button id="small">Small</button>
            <button id="upload">Upload</button>
            <button id="save">Save JPEG</button>
            <button id="regenerate">Regenerate</button>
        </div>
        
        <div id="dropzone">
            <p>Drop image here (jpg / png / gif)</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <pre id="output"></pre>
    </div>

    <!-- Hidden canvas used internally for exporting the ASCII art as a beautiful JPEG -->
    <canvas id="exportCanvas" style="display: none;"></canvas>

    <script src="script.js"></script>
</body>
</html>
